{% extends 'blood/adminbase.html' %}

{% block content %}
<br>
  <h2>Event List</h2>

  {% if events %}
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
          <tr>
            <td>{{ event.date }}</td>
            <td>{{ event.address }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No events available.</p>
  {% endif %}
{% endblock %}
